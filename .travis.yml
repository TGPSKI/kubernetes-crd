dist: xenial
language: python
python:
- 3.7
before_install:
- curl "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
- export PATH=.:$PATH
- kustomize version
install:
- pip install -r requirements.txt -r requirements-dev.txt
services:
- docker

env:
  global:
  - DOCKER_USER_NAME: chaostoolkit
  - secure: 

script:
- bash ci.bash

notifications:
  webhooks:
    urls:
    - https://webhook.atomist.com/atomist/travis/teams/T76U4GPGF
    on_cancel: always
    on_error: always
    on_start: always
    on_failure: always
    on_success: always
